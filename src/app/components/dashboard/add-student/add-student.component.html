<div class="container pt-4">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card text-center">
          <div class="card-body">
            <h5>{{title}}</h5>
            <span *ngIf="submitted && createStudent.invalid" class="badge bg-danger">ALL FIELDS ARE
              REQUIRED</span>
            <form class="mt-4" [formGroup]="createStudent" (ngSubmit)="editUpdate()">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control form-control-lg" formControlName="name" placeholder="Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control form-control-lg" formControlName="lastName"
                    placeholder="Last Name">
                </div>
              </div>
              <input type="text" class="form-control form-control-lg mt-3" formControlName="grade"
                placeholder="Grade">
             <div class="mt-3">
                <button type="text" class="btn btn-secondary btn-lg me-3" [routerLink]="['/dashboard/listStudents']"
                  routerLinkActive="router-link-active">Back</button>
                <button type="submit" class="btn btn-dark btn-lg">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
