<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">REGISTER</span>
            <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="onRegister()">
              <div class="mb-3">
                <input type="email" class="form-control form-control-lg" formControlName="email"  
                placeholder="Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control form-control-lg" formControlName="password"
                  placeholder="Password">
              </div>
             <div class="mb-3">
                <button [routerLink]="['/']" routerLinkActive="router-link-active"
                  class="btn btn-secondary btn-lg float-start">BACK</button>
                <button type="submit" class="btn btn-success btn-lg float-end">SEND</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
