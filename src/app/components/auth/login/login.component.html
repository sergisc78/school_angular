<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="d-flex justify-content-center mb-2" *ngIf="loading">
        <div class="spinner-border" style="width: 5rem; height: 5rem;"  role="status">
          <span class="visually-hidden">Wait...</span>
        </div>
      </div>
      <div class="card" *ngIf="!loading">
        <div class="card-body text-center">
          <span class="titulo">LOGIN</span>
          <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form-control-lg" formControlName="password"
                placeholder="Password">
            </div>
            <div class="mb-3">
              <button [routerLink]="['/']" routerLinkActive="router-link-active"
                class="btn btn-secondary btn-lg float-start">BACK</button>
              <button type="submit" class="btn btn-success btn-lg float-end">SEND</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="mt-4 text-center" *ngIf="!loading">
      <p class="register">Have you got an account? <a [routerLink]="['/register']" routerLinkActive="router-link-active"
          style="color:#12105b;text-decoration:none"> Register </a></p>
    </div>
  </div>
</div>
